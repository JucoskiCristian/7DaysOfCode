<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
    <script>
        const nome = prompt("Qual o seu nome?")
        const idade = prompt("Quantos anos voce tem?")
        const linguagem = prompt("Qual linguagem de programação você está estudando?")

        alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`)

        const gosta = prompt(`Você gosta de estudar ${linguagem}?\n
        Responda com o número 1 para SIM ou 2 para NÃO.`)

        if (gosta == 1) {
            alert("1 > Muito bom! Continue estudando e você terá muito sucesso.")
        }
        if (gosta == 2) {
            alert("2 > Ahh que pena... Já tentou aprender outras linguagens?")
        }
    </script>
</head>
